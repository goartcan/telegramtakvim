    function formatDate(offsetDays) {
      if (!startDateValue) return '';

      return d.toLocaleDateString('tr-TR', {

      container.innerHTML = '';
      posts.forEach(post => {
        const btn = document.createElement('button');
        btn.className = 'post-item' + (post.id === selectedId ? ' active' : '');
        btn.dataset.id = String(post.id);

        const number = document.createElement('div');
        number.className = 'post-number';

        const theme = document.createElement('div');

        const dateLabel = document.createElement('div');
        dateLabel.className = 'post-date';
        const humanDay = 'GÃ¼n ' + post.day;

        meta.appendChild(theme);

        btn.addEventListener('click', () => {
